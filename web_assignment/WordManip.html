 displayCost();

	function Suggest_Password() {
  var text = document.getElementById("name").value;

  var t1 = t[r]; 
  var t2 = t1.substr(0, 3);

   displayCost();
}
	function Capital_Small_Letter() {
  var text = document.getElementById("name").value;
  var t1 = text.trim().split(" ");
  var t2 = t1[2]; // Get the third word from the sections
  var hLength = Math.ceil(t2.length / 2); // Calculate the half length of the third word
  
  var t3 = t2.substr(0, hLength); // Get the first half of the third word
  var t4 = t2.substr(hLength); // Get the second half of the third word
  
  var t5 = t3.toUpperCase() + t4.toLowerCase(); // Capitalize the first half and convert the second half to lowercase
  
  var t = document.getElementById("6");
  t.innerHTML = t5;
  cost+=5;
  displayCost();
}

var reversed="";
